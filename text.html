<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéÇ Geburtstagskarte mit Konfetti</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 2;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 1.8em;
      color: #e91e63;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: #555;
    }

    button {
      margin-top: 20px;
      padding: 14px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #e91e63;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      max-width: 250px;
    }

    button:hover {
      background-color: #c2185b;
    }

    .surprise {
      display: none;
      margin-top: 20px;
      animation: fadeIn 1s ease-in;
      z-index: 3;
      position: relative;
    }

    .emoji {
      font-size: 2em;
      margin: 10px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* üéâ Konfetti-Container √ºber der Karte */
    .confetti-container {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 400px;
      height: 500px;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .confetti {
      position: absolute;
      background-color: red;
      opacity: 0.8;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(-60px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(550px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- üéâ Konfetti liegt optisch √ºber der Karte -->
  <div class="confetti-container" id="confettiContainer"></div>

  <div class="card" id="karte">
    <h1>Alles Gute zum Geburtstag! üéâ</h1>
    <p>Ich w√ºnsche dir einen wundervollen Tag voller Freude und √úberraschungen!</p>
    <button onclick="zeige√úberraschung()">√úberraschung anzeigen</button>
    <div class="surprise" id="surprise">
      <div class="emoji">üéÇüéàüéÅüéä</div>
      <p>Du bist etwas ganz Besonderes! ü•≥</p>
    </div>
  </div>

  <script>
    function zeige√úberraschung() {
      document.getElementById('surprise').style.display = 'block';
      startConfetti();
    }

    function startConfetti() {
      const container = document.getElementById('confettiContainer');

      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.backgroundColor = getRandomColor();
        const size = 6 + Math.random() * 6;
        confetti.style.width = size + 'px';
        confetti.style.height = size + 'px';
        confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
        confetti.style.animationDelay = Math.random() * 1 + 's';

        container.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function getRandomColor() {
      const colors = ['#e91e63', '#ff9800', '#ffc107', '#8bc34a', '#03a9f4', '#9c27b0'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
